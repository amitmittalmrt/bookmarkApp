<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark APP</title>
    <!-- this is to to change the globe icon into any icon you want to add you just need to pick the website name(jacinto.design into something else) you want to copy -->
    <link rel="icon" type="image/png" href="http://s2.googleusercontent.com/s2/favicons?domian=www.jacinto.design">
    <!-- this is to add extra fonts and other css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- this is our css sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- open Modal -->
  <h1 id="show-modal">Add Bookmark</h1>
  <!-- bookmarks -->
  <div class="container" id="bookmarks-container">
  </div>
 <!-- Modal -->
 <div class="modal-container " id="modal">
   <div class="modal">
     <i class="fas fa-time fa-window-close" id="close-modal"></i>
     <div class="modal-header">
       <h3>Add Bookmark</h3>
     </div>
     <div class="modal-content">
       <form id="bookmark-form">
         <!-- website name -->
         <div class="form-group">
           <label for="website-name" class="form-label">Website Name</label>
           <input type="text" class="form-input" id="website-name">
         </div>
         <!-- Website URL -->
         <div class="form-group">
          <label for="website-url" class="form-label">Website URL</label>
          <input type="text" class="form-input" id="website-url">
        </div>
        <button type="submit">Save</button>
       </form>
     </div>
   </div>
 </div>
  <!-- script -->
 <script src="script.js"></script>

</body>
</html>
